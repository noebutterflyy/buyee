<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noe.butterflyy </title>
    <style>
        :root {
            --color-fondo: #B2FFFF;
            --color-tarjeta: #ffffff;
            --color-boton: #007bff;
            --color-resultado: #288ea7;
            --color-texto: #333333;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--color-fondo); 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0; color: var(--color-texto);
        }

        .card { 
            background: var(--color-tarjeta); 
            padding: 30px; border-radius: 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
            width: 90%; max-width: 350px; text-align: center; 
        }

        .logo { width: 150px; height: auto; margin-bottom: 10px; border-radius: 15px; }
        h1 { font-size: 1.4rem; margin-bottom: 10px; color: #288ea7; }
        p.descripcion { font-size: 0.85rem; color: #666; margin-bottom: 25px; line-height: 1.4; }

        .input-group { text-align: left; margin-bottom: 20px; }
        label { font-size: 0.8rem; font-weight: bold; margin-left: 5px; color: #555; }

        input { 
            width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 15px; 
            font-size: 20px; text-align: center; outline: none; box-sizing: border-box;
            transition: 0.3s;
        }
        input:focus { border-color: var(--color-boton); }

        .res-container { 
            margin-top: 25px; padding: 20px; background: #f0fbfc; 
            border-radius: 20px; border: 2px dashed var(--color-resultado); 
        }

        #total { font-size: 2.2rem; font-weight: bold; color: var(--color-resultado); margin: 10px 0 0 0; }
        .nota-final { font-size: 0.7rem; color: #999; margin-top: 20px; }
    </style>
</head>
<body>

<div class="card">
    <img src="Picsart_26-02-18_22-43-20-017.png" alt="Logo" class="logo" onerror="this.style.display='none'">

    <h1> COTIZADOR DE USD </h1> 
    <p class="descripcion">Ingres谩 el monto en USD del 铆tem que te interesa comprar. La cotizaci贸n en pesos ya incluye el costo de servicio que cobra buyee en cada compra.</p>
    
    <div class="input-group">
        <label>Monto a enviar (USD):</label>
        <input type="number" id="montoUser" placeholder="0.00" oninput="calcular()">
    </div>

    <div class="res-container">
        <span style="font-size: 0.8rem; font-weight: bold;">TOTAL A PAGAR:</span>
        <p id="total">$ 0,00</p>
    </div>

     <!-- BOTN LIMPIAR -->
    <button onclick="limpiar()" style="margin-top: 15px; background: #ffeded; color: #d9534f; border: none; padding: 10px 20px; border-radius: 15px; cursor: pointer; font-size: 0.8rem; font-weight: bold; width: 100%;">
        BORRAR
    </button>

    <p class="nota-final">Los montos incluyen cargos operativos.</p>
</div>

<script>
function calcular() {
    const COTIZ_HASTA_10 = 1490;
    const COTIZ_MAS_DE_10 = 1465;
    const COTIZ_MAS_DE_19 = 1455;
    const CARGO_FIJO_USD = 2.06;

    const input = document.getElementById('montoUser');
    const visor = document.getElementById('total');
    const monto = parseFloat(input.value);

    if (!isNaN(monto) && monto > 0) {
        // L贸gica de escalas corregida
        let cotizacion = COTIZ_HASTA_10;
        if (monto > 19) cotizacion = COTIZ_MAS_DE_19;
        else if (monto > 10) cotizacion = COTIZ_MAS_DE_10;

        const resultadoFinal = (monto + CARGO_FIJO_USD) * cotizacion;

        visor.innerText = resultadoFinal.toLocaleString('es-AR', {
            style: 'currency',
            currency: 'ARS'
        });
    } else {
        visor.innerText = "$ 0,00";
    }
}

// Esta es la funci贸n que hace funcionar el bot贸n rojo
function borrarTodo() {
    document.getElementById('montoUser').value = "";
    document.getElementById('total').innerText = "$ 0,00";
}
