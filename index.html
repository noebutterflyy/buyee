<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Env√≠o</title>
    <style>
        /* --- 1. CONFIGUR√Å TUS COLORES AQU√ç --- */
        :root {
            --color-fondo: #B2FFFF;       /* Color de fondo de la pantalla */
            --color-tarjeta: #ffffff;    /* Color de la caja blanca */
            --color-boton: #007bff;      /* Color de acento (bordes) */
            --color-resultado: #288ea7;  /* Color del precio final */
            --color-texto: #333333;      /* Color de las letras */
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--color-fondo); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            color: var(--color-texto);
        }

        .card { 
            background: var(--color-tarjeta); 
            padding: 40px; 
            border-radius: 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
            width: 90%; 
            max-width: 350px; 
            text-align: center; 
        }

        h1 { font-size: 1.5rem; margin-bottom: 10px; }
        p.descripcion { font-size: 0.9rem; color: #666; margin-bottom: 25px; }

        .input-group { text-align: left; margin-bottom: 20px; }
        label { font-size: 0.85rem; font-weight: bold; margin-left: 5px; }

        input { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid #eee; 
            border-radius: 15px; 
            font-size: 20px; 
            text-align: center; 
            outline: none; 
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus { border-color: var(--color-boton); }

        .res-container { 
            margin-top: 30px; 
            padding: 20px; 
            background: #f8fff9; 
            border-radius: 20px; 
            border: 2px dashed var(--color-resultado); 
        }

        #total { 
            font-size: 2.2rem; 
            font-weight: bold; 
            color: var(--color-resultado); 
            margin: 10px 0 0 0; 
        }

        .nota-final { font-size: 0.75rem; color: #999; margin-top: 20px; }
    </style>
</head>
<body>

<div class="card">
<!-- REEMPLAZ√Å EL LINK DE ABAJO POR TU IMAGEN -->
<img src="Picsart_26-02-18_22-43-20-017.png" alt="Logo" class="logo" onerror="this.style.display='none'">

<div class="card">
    <!-- --- 2. ESCRIB√ç TUS PROPIOS TEXTOS AQU√ç --- -->
    <h1>noe.butterflyy ü¶ã</h1> 
    <p class="descripcion">Ingres√° el monto en usd del √≠tem que te interesa comprar. La cotizaci√≥n en buyee ya incluye el costo de servicio que cobra buyee en cada compra.</p>
    
    <div class="input-group">
        <label>Monto a enviar (USD):</label>
        <input type="number" id="montoUser" placeholder="0.00" oninput="calcular()">
    </div>

    <div class="res-container">
        <span style="font-size: 0.9rem;">TOTAL A PAGAR:</span>
        <p id="total">$ 0,00</p>
    </div>

    <p class="nota-final">Los montos incluyen cargos operativos.</p>
</div>

<script>
    function calcular() {
        // --- 3. TU CONFIGURACI√ìN PRIVADA (IGUAL QUE ANTES) ---
        const COTIZACION_PESOS = 1467; 
        const CARGO_FIJO_USD = 2.06;

        const montoIngresado = parseFloat(document.getElementById('montoUser').value);
        const visor = document.getElementById('total');

        if (montoIngresado > 0) {
            const dolaresTotales = montoIngresado + CARGO_FIJO_USD;
            const resultadoFinal = dolaresTotales * COTIZACION_PESOS;

            visor.innerText = new Intl.NumberFormat('es-AR', {
                style: 'currency',
                currency: 'ARS'
            }).format(resultadoFinal);
        } else {
            visor.innerText = "$ 0,00";
        }
    }
</script>

</body>
</html>
