<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noe.butterflyy ðŸ¦‹</title>
    <style>
        :root {
            --color-fondo: #B2FFFF;
            --color-tarjeta: #ffffff;
            --color-boton: #007bff;
            --color-resultado: #288ea7;
            --color-texto: #333333;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--color-fondo); 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0; color: var(--color-texto);
        }

        .card { 
            background: var(--color-tarjeta); 
            padding: 30px; border-radius: 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
            width: 90%; max-width: 350px; text-align: center; 
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 10px;
            border-radius: 15px;
        }

        h1 { font-size: 1.4rem; margin-bottom: 10px; color: #288ea7; }
        p.descripcion { font-size: 0.85rem; color: #666; margin-bottom: 25px; line-height: 1.4; }

        .input-group { text-align: left; margin-bottom: 20px; }
        label { font-size: 0.8rem; font-weight: bold; margin-left: 5px; color: #555; }

        input, select { 
            width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 15px; 
            font-size: 18px; text-align: center; outline: none; box-sizing: border-box;
            transition: 0.3s; font-family: inherit;
        }
        input:focus, select:focus { border-color: var(--color-resultado); }

        .res-container { 
            margin-top: 20px; padding: 20px; background: #f0fbfc; 
            border-radius: 20px; border: 2px dashed var(--color-resultado); 
        }

        #total { font-size: 2.2rem; font-weight: bold; color: var(--color-resultado); margin: 10px 0 0 0; transition: transform 0.1s; }

        .btn-limpiar {
            margin-top: 15px; background: #ffeded; color: #d9534f; border: none;
            padding: 10px 20px; border-radius: 10px; cursor: pointer; font-size: 0.8rem;
            font-weight: bold; transition: 0.3s; width: 100%;
        }
        .btn-limpiar:hover { background: #f2dede; }
        
        .nota-final { font-size: 0.7rem; color: #999; margin-top: 20px; }
    </style>
</head>
<body>

<div class="card">
    <img src="Picsart_26-02-18_22-43-20-017.png" alt="Logo" class="logo" onerror="this.style.display='none'">

    <h1>ðŸ¦‹ COTIZADOR DE USD ðŸ¦‹</h1> 
    <p class="descripcion">IngresÃ¡ el monto del Ã­tem. El total incluye el cargo de servicio y el seguro seleccionado.</p>
    
    <!-- MONTO EN USD -->
    <div class="input-group">
        <label>Monto del Ã­tem (USD):</label>
        <input type="number" id="montoUser" placeholder="0.00" oninput="calcular()">
    </div>

    <!-- SEGURO (MONTOS OCULTOS AL USUARIO) -->
    <div class="input-group">
        <label>Tipo de Plan / Seguro:</label>
        <select id="tipoSeguro" onchange="calcular()" style="width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 15px; font-size: 1rem; cursor: pointer; outline: none; margin-top: 5px;">
            <option value="0">Plan Lite (Sin seguro)</option>
            <option value="2.10">Plan InspecciÃ³n</option>
            <option value="3.45">Plan EstÃ¡ndar</option>
        </select>
    </div>

    <div class="res-container">
        <span style="font-size: 0.8rem; font-weight: bold;">TOTAL A PAGAR:</span>
        <p id="total">$ 0,00</p>
    </div>

    <!-- BOTÃ“N LIMPIAR -->
    <button onclick="limpiar()" style="margin-top: 15px; background: #ffeded; color: #d9534f; border: none; padding: 10px 20px; border-radius: 15px; cursor: pointer; font-size: 0.8rem; font-weight: bold; width: 100%;">
        BORRAR
    </button>

    <p class="nota-final">Los montos incluyen cargos operativos.</p>
</div>

<script>
    function calcular() {
        const COTIZACION_PESOS = 1480; 
        const CARGO_FIJO_USD = 2.06;

        const montoInput = document.getElementById('montoUser');
        const seguroSelect = document.getElementById('tipoSeguro');
        const visor = document.getElementById('total');

        const montoIngresado = parseFloat(montoInput.value);
        const valorSeguro = parseFloat(seguroSelect.value);

        if (!isNaN(montoIngresado) && montoIngresado > 0) {
            const dolaresTotales = montoIngresado + CARGO_FIJO_USD + valorSeguro;
            const resultadoFinal = dolaresTotales * COTIZACION_PESOS;

            visor.innerText = resultadoFinal.toLocaleString('es-AR', {
                style: 'currency',
                currency: 'ARS',
                minimumFractionDigits: 2
            });
        } else {
            visor.innerText = "$ 0,00";
        }
    }

    function limpiar() {
        document.getElementById('montoUser').value = "";
        document.getElementById('tipoSeguro').selectedIndex = 0;
        document.getElementById('total').innerText = "$ 0,00";
    }
</script>
