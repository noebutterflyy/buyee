<div class="card">
    <!-- LOGO -->
    <img src="Picsart_26-02-18_22-43-20-017.png" alt="Logo" class="logo" onerror="this.style.display='none'">

    <h1>ü¶ã COTIZADOR DE USD ü¶ã</h1> 
    <p class="descripcion">Ingres√° el monto en USD del √≠tem. La cotizaci√≥n ya incluye el costo de servicio de Buyee.</p>
    
    <!-- CAMPO DE MONTO (ESTO FALTABA) -->
    <div class="input-group">
        <label>Monto del producto (USD):</label>
        <input type="number" id="montoUser" placeholder="0.00" oninput="calcular()">
    </div>

    <!-- SELECCI√ìN DE SEGURO -->
    <div class="input-group">
        <label>Tipo de Plan / Seguro:</label>
        <select id="tipoSeguro" onchange="calcular()" style="width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 15px; font-size: 1rem; cursor: pointer; outline: none; margin-top: 5px;">
            <option value="0">Plan Lite (Gratis - Sin seguro)</option>
            <option value="2.10">Plan Inspecci√≥n (+2.10 USD)</option>
            <option value="3.45">Plan Est√°ndar (+3.45 USD)</option>
        </select>
    </div>

    <div class="res-container">
        <span style="font-size: 0.8rem; font-weight: bold;">TOTAL A PAGAR:</span>
        <p id="total">$ 0,00</p>
    </div>

    <p class="nota-final">Los montos incluyen cargos operativos.</p>
</div>

<script>
function calcular() {
    const COTIZACION_PESOS = 1460; 
    const CARGO_FIJO_USD = 2.06;

    // Buscamos los valores
    const inputMonto = document.getElementById('montoUser');
    const montoIngresado = parseFloat(inputMonto.value);
    const valorSeguro = parseFloat(document.getElementById('tipoSeguro').value);
    const visor = document.getElementById('total');

    if (!isNaN(montoIngresado) && montoIngresado > 0) {
        // Cuenta: (Producto + Comisi√≥n + Seguro) * Blue
        const dolaresTotales = montoIngresado + CARGO_FIJO_USD + valorSeguro;
        const resultadoFinal = dolaresTotales * COTIZACION_PESOS;

        visor.innerText = resultadoFinal.toLocaleString('es-AR', {
            style: 'currency',
            currency: 'ARS',
            minimumFractionDigits: 2
        });
        
        visor.style.transform = "scale(1.05)";
        setTimeout(() => visor.style.transform = "scale(1)", 100);
    } else {
        visor.innerText = "$ 0,00";
    }
}
</script>
