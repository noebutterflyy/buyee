<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Privada</title>
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); width: 90%; max-width: 320px; text-align: center; }
        label { font-size: 0.9rem; color: #555; font-weight: bold; margin-bottom: 10px; display: block; }
        input { width: 100%; padding: 15px; border: 2px solid #e0e0e0; border-radius: 12px; font-size: 22px; text-align: center; outline: none; box-sizing: border-box; }
        input:focus { border-color: #007bff; }
        .resultado-box { margin-top: 25px; padding: 20px; background: #f8f9fa; border-radius: 15px; border: 1px solid #eee; }
        #resultado { font-size: 2.2rem; font-weight: bold; color: #1a1a1a; margin: 0; }
        small { color: #888; font-size: 0.75rem; margin-top: 10px; display: block; }
    </style>
</head>
<body>

<div class="card">
    <label>Ingrese el monto (USD)</label>
    <input type="number" id="montoInput" placeholder="0" oninput="calcular()">

    <div class="resultado-box">
        <p id="resultado">$ 0,00</p>
    </div>
    <small>Cálculo automático final</small>
</div>

<script>
    // --- CONFIGURACIÓN PRIVADA ---
    const COTIZACION_BASE = 1150; // Cambiá este número por tu cotización actual
    const CARGO_EXTRA = 2.06;     // Los $2,06 que siempre se suman

    function calcular() {
        const usd = document.getElementById('montoInput').value;
        const visor = document.getElementById('resultado');

        if (usd > 0) {
            // Lógica: (Dólares * Cotización) + 2.06
            const totalFinal = (usd * COTIZACION_BASE) + CARGO_EXTRA;
            
            visor.innerText = new Intl.NumberFormat('es-AR', {
                style: 'currency',
                currency: 'ARS',
                minimumFractionDigits: 2
            }).format(totalFinal);
        } else {
            visor.innerText = "$ 0,00";
        }
    }
</script>

</body>
</html>
