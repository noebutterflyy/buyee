<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Conversión</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 320px; text-align: center; }
        label { font-weight: bold; color: #555; display: block; margin-bottom: 15px; font-size: 1.1rem; }
        input { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 12px; font-size: 24px; text-align: center; outline: none; box-sizing: border-box; }
        .res-container { margin-top: 25px; padding: 20px; background: #ebfaf0; border-radius: 15px; border: 1px solid #d4edda; }
        #total { font-size: 2.2rem; font-weight: bold; color: #27ae60; margin: 0; }
    </style>
</head>
<body>

<div class="card">
    <label>Dólares a enviar (USD)</label>
    <input type="number" id="montoUser" placeholder="0.00" oninput="calcular()">

    <div class="res-container">
        <span style="font-size: 0.9rem; color: #666;">Total a pagar en pesos:</span>
        <p id="total">$ 0,00</p>
    </div>
</div>

<script>
    function calcular() {
        // --- TU CONFIGURACIÓN PRIVADA ---
        const COTIZACION_PESOS = 1467; // El valor que vos determinás
        const CARGO_FIJO_USD = 2.06;   // Los USD que se suman al monto inicial

        const montoIngresado = parseFloat(document.getElementById('montoUser').value);
        const visor = document.getElementById('total');

        if (montoIngresado > 0) {
            // 1. Sumamos los 2.06 a los DÓLARES que puso el usuario
            const dolaresTotales = montoIngresado + CARGO_FIJO_USD;

            // 2. Multiplicamos esos dólares por tu cotización en pesos
            const resultadoFinal = dolaresTotales * COTIZACION_PESOS;

            // 3. Mostramos el resultado
            visor.innerText = new Intl.NumberFormat('es-AR', {
                style: 'currency',
                currency: 'ARS'
            }).format(resultadoFinal);
        } else {
            visor.innerText = "$ 0,00";
        }
    }
</script>

</body>
</html>
